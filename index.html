<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="order-summary.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="music-icon" type="image/svg" href="./images/icon-music.svg" />
    <link rel="top-banner" type="image/svg" href="./images/illustration-hero.svg" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <section>
      <div class="content-card">
        <div class="top-banner"></div>
        <div class="main-container">
          <div class="main-content">
            <h1>Order Summary</h1>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="plan-box">
              <div class="left-container">
                <div class="music-icon"></div>
                <div class="plan-text">
                  <div class="plan-title">
                    Annual Plan
                  </div>
                  <div class="plan-price">$59.99/year</div>
                </div>

              </div>
              <div class="right-container">
                <div>Change</div>
              </div>
            </div>
            <div class="bottom-container">
              <button class="proceed-button">Proceed to Payment</button>
              <div class="cancel">Cancel Order</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">329henry</a>.
    </div>
  </body>

</html>
